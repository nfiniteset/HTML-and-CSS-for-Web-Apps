<!DOCTYPE html>
<html>
<head>

  <title>Margin and Padding</title>
  <link href="margin_and_padding.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="style.css" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>

  <h1><span class="headline-margin headline-word">Margin</span> <span class="headline-and headline-word">and</span> <span class="headline-padding headline-word">Padding</span></h1>
 
  <div class="layout-set">
    <h2>Layout 1</h2>
    <div id="layout-1" class="layout">
      <div class="section section-1 level-1"></div>
    </div>
  </div>
  
  <div class="layout-set">
    <h2>Layout 2</h2>
    <div id="layout-2" class="layout">
      <div class="section section-1 level-1"></div>
      <div class="section section-2 level-1"></div>
    </div>
  </div>
  
  <div class="layout-set">
    <h2>Layout 3</h2>
    <div id="layout-3" class="layout">
      <div class="section section-1 level-1"></div>
      <div class="section section-2 level-1"></div>
      <div class="section section-3 level-1"></div>
    </div>
  </div>
  
  <div class="layout-set">
    <h2>Layout 4</h2>
    <div id="layout-4" class="layout">
      <div class="section section-1 level-1">
        <div class="section level-2"></div>
      </div>
    </div>
  </div>
  
  <div class="layout-set">
    <h2>Layout 5</h2>
    <div id="layout-5" class="layout">
      <div class="section section-1 level-1">
        <div class="section level-2"></div>
      </div>
      <div class="section section-2 level-1">
        <div class="section level-2"></div>
      </div>
    </div>
  </div>
  
  <div class="layout-set">
    <h2>Layout 6</h2>
    <div id="layout-6" class="layout">
      <div class="section section-1 level-1">
        <div class="section level-2">
          <div class="section level-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="layout-set">
    <h2>Layout 7</h2>
    <div id="layout-7" class="layout">
      <div class="section section-1 level-1">
        <div class="section level-2">
        </div>
      </div>
      <div class="section section-2 level-1"></div>
    </div>
  </div>
  
</body>
</html>
